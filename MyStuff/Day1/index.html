<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles/CSS.css"/>
        <script src="javascript.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>
    <body>
        <main>
            <div class="Keys">
                <div data-key="A" class="key">
                    <kbd>a</kbd>
                    <span class="sound">CLAP</span>
                </div>

                <div data-key="S" class="key">
                    <kbd>s</kbd>
                    <span class="sound">HIHAT</span>
                </div>

                <div data-key="D" class="key">
                    <kbd>d</kbd>
                    <span class="sound">KICK</span>
                </div>

                <div data-key="F" class="key">
                    <kbd>f</kbd>
                    <span class="sound">OPENHAT</span>
                </div>

                <div data-key="G" class="key">
                    <kbd>g</kbd>
                    <span class="sound">BOOM</span>
                </div>

                <div data-key="H" class="key">
                    <kbd>h</kbd>
                    <span class="sound">RIDE</span>
                </div>

                <div data-key="J" class="key">
                    <kbd>j</kbd>
                    <span class="sound">SNARE</span>
                </div>

                <div data-key="K" class="key">
                    <kbd>k</kbd>
                    <span class="sound">TOM</span>
                </div>

                <div data-key="I" class="key">
                    <kbd>i</kbd>
                    <span class="sound">TINK</span>
                </div>
            </div>

            <audio data-key="a" src="resources/sounds/clap.wav"></audio>
            <audio data-key="s" src="resources/sounds/hihat.wav"></audio>
            <audio data-key="d" src="resources/sounds/kick.wav"></audio>
            <audio data-key="f" src="resources/sounds/openhat.wav"></audio>
            <audio data-key="g" src="resources/sounds/boom.wav"></audio>
            <audio data-key="h" src="resources/sounds/ride.wav"></audio>
            <audio data-key="j" src="resources/sounds/snare.wav"></audio>
            <audio data-key="k" src="resources/sounds/tom.wav"></audio>
            <audio data-key="i" src="resources/sounds/tink.wav"></audio>
        </main>
    </body>
</html>
